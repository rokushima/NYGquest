<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NYGquest</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="header">
        <img src="images/logo.svg" class="header-logo">
    </div>

    <div class="main">
        <p>場所を選択して下さい。</p>
        <p>選択した場所に貼ってある謎が表示されます。</p>        
        <select id="place">
            <option>選択して下さい</option>
            <option value="place1">囲碁・将棋部</option>
            <option value="place2">運動場</option>
            <option value="place3">折り紙同好会</option>
            <option value="place4">科学部</option>
            <option value="place5">クイズ研究部</option>
            <option value="place6">現代美術研究部</option>
            <option value="place7">コンピューター部</option>
            <option value="place8">写真部</option>
            <option value="place9">職員室</option>
            <option value="place10">食堂</option>
            <option value="place11">書道部</option>
            <option value="place12">数学研究部</option>
            <option value="place13">体育館</option>
            <option value="place14">地歴部</option>
            <option value="place15">鉄道研究部</option>
            <option value="place16">百人一首競技かるた部</option>
            <option value="place17">リズム館</option>
        </select>
        <div>
            <img class="quiz-img" src="" width=50%>
            <p class="quiz-txt"></p>
            <div class="hint1">
              <img class="hint1-img" src="" width=50%>
            </div>
            <div class="hint2">
              <img class="hint2-img" src="" width=50%>
            </div>
        </div>
        
    </div>

    <div class="footer">
      <div class="footer-logo"><img src="images/logo.svg"></div>
      <div class="footer-list">
        <ul>
          <li>西大和学園</li>
    </div>
    <script src="main.js"></script>
  </body>
</html>
